// This is the configuration file containing all relevant parameters.

// Simulation domain [0,a]x[0,b]
a = 1;
b = 1;

i_max = 10; // number of cells in x-direction
j_max = 10; // number of cells in y-direction

// boundary condition
boundary_condition = 0; // No-Slip condition
//boundary_condition = 1; // Outflow condition
//boundary_condition = 2; // Inflow condition

// boundary condition parameters
u_in = 1.0; // inflow velocity in x-direction (i-axis)
v_in = 0.0; // inflow velocitiy in y-direction (j_axis)

// additional parameters
Re = 1000; // Reynolds number
tau = 0.5; // safety factor for time stepping
g_x = 0.0; // acceleration in x-direction due to gravitiy
g_y = 9.801; // acceleration in y-direction due to gravitiy
